<h1>Mes carnets</h1>

<table class="table table-condensed table-hover">
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Last modification</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="notebook in notebooks">
        <td>{{notebook.idNotebook}}</td>
        <td><a href="#/notebook/{{notebook.idNotebook}}">{{notebook.title}}</a></td>
        <td>{{notebook.dateModification}}</td>
        <td>
            <a href="#/notebook_edit/{{notebook.idNotebook}}" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-edit"></span> edit
            </a>
            <button type="button" class="btn btn-danger btn-xs" ng-click="delete(notebook.idNotebook)">
                <span class="glyphicon glyphicon-remove"></span> delete
            </button>
        </td>
    </tr>
    </table>
